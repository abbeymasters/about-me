<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" type="text/css" href="main.css"/>
    <link rel="stylesheet" type="text/css" href="style.css"/>
    <link rel="stylesheet" type="text/css" href="rpsstyle.css">
    <title>Rock Paper Scissors</title>
</head>
<body>
<header>
        <nav id="rpsnav">
            <a href="./">Home</a>
            <a href="numbersindex.html">Number Game</a>
            <a href="RPS-index.html">Rock Paper Scissors</a>
        </nav>
    </header>

    <div id="first-section">
        <h2 id="champion-header">PICK YOUR CHAMPION:</h2>
            <label><input type="radio" name="rps" value="rock" checked><img class="rps-image" src="src/rock.png" class="rock"></label>
            <label><input type="radio" name="rps" value="paper"><img class="rps-image" src="src/paper.png" class="paper"></label>
            <label><input type="radio" name="rps" value="scissors"><img class="rps-image" src="src/Scissors.png" class="scissors"></label>

        <button id="play-button">Rock n Roll</button>
    </div>

    <div id="section-two">
        <h2 id="winner-header">AND YOU...</h2><span id="winlosemessage"></span>
        <img id="result" class="invisible" src="src/Scissors.png">
    </div>       

    <div id="section-three">
            <img id="mario" src="http://giphygifs.s3.amazonaws.com/media/GeFSYLj0imJQ4/giphy.gif">
        <h3>How ya doin?</h3>
        <p id="record">
            <span>Wins: <span id="win-count">0</span></span>
            <span>Losses: <span id="loss-count">10</span></span>
        </p>
    </div>

<script src="./rps.js" type="module"></script>
</body>
</html>
