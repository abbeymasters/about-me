<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" type="text/css" href="src/main.css"/>
    <link rel="stylesheet" type="text/css" href="src/style.css"/>
    <link rel="stylesheet" type="text/css" href="src/rpsstyle.css">
    <title>Rock Paper Scissors</title>
</head>
<body>
    <header>
        <nav id="rpsnav">
            <a href="./">Home</a>
            <a href="numbersindex.html">Number Game</a>
            <a href="RPS-index.html">Rock Paper Scissors</a>
        </nav>
    </header>

    <div id="first-section">
        <h2 id="champion-header">PICK YOUR CHAMPION:</h2>
            <label><input type="radio" name="rps" value="rock" checked><img class="rps-image" src="assets/rock.png" class="rock"></label>
            <label><input type="radio" name="rps" value="paper"><img class="rps-image" src="assets/paper.png" class="paper"></label>
            <label><input type="radio" name="rps" value="scissors"><img class="rps-image" src="assets/Scissors.png" class="scissors"></label>
        <button id="play-button">Rock n Roll</button>
    </div>

    <div id="section-two">
        <h2 id="winner-header">AND YOU...</h2><span id="winlosemessage"></span>
        <img id="result" class="invisible" src="assets/Scissors.png">
    </div>       

    <div id="section-three">
        <img class="column1" id="mario" src="http://giphygifs.s3.amazonaws.com/media/GeFSYLj0imJQ4/giphy.gif">
        <div class="column2"><h3 class="h3">How ya doin?</h3>
            <p id="record">
                <span>Wins: <span id="win-count"></span></span><br>
                <span>Losses: <span id="loss-count"></span></span>
            </p>
        </div>
        
        <div class="column3">
            <h3 class="h3">Want to make a bet? Start with a $50!</h3>
            <p id="bet-text">You have <span id="money-count">$50</span>.<br>
            How much do you want to bet: <input id="bet-input" type="number" name="quantity" step="any" min="0.01">
            <br>
            Make your rock, paper or scissors selection and click BET!<br>
            <p id="done-text"></p>
            <br>
            <button id="bet-button">BET!</button>
            </p>
        </div>
    </div>

<script src="src/rps.js" type="module"></script>
</body>
</html>
