    <section id="firstsection">

    </section>
    
    <section id="secondsection">
            <div id="rules">
                    <h3>Follow the rules:</h3>

             </ol></h4></div>
             <div id="buttonsection">
                    <h3>Pick Your Number:</h3>
                <input id="inputnumber">
                <button id="button">Submit</button><br>
                <h5>You've used  out of 4 tries.</h5><br>
                <img class="toohigh hidden" src="src/toohigh.png">

                </div>
